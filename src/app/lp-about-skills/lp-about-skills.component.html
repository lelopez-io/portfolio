<section class="section-skills">
  <div fxLayout="row wrap" fxLayoutGap="2.5%" fxLayout.lt-md="column">
    <div class="skills" *ngFor="let skill of skills" fxFlex="30%">

      <div class="fs1" aria-hidden="true" value="skill" [attr.data-icon]="skill.icon"></div>

      <h4>{{skill.title}}</h4>
      <p>{{skill.desc}}</p>
    </div>
  </div>
</section>
